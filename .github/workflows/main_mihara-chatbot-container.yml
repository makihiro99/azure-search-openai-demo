# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mihara-chatbot-container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f82d5e1091524aee91d7f9463f9269e8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_baa086e2766643da82c325c3971d4dfd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f82d5e1091524aee91d7f9463f9269e8 }}/makihiro99/azure-search-openai-demo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mihara-chatbot-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_96814cb911604162aa2807ce4274d67d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f82d5e1091524aee91d7f9463f9269e8 }}/makihiro99/azure-search-openai-demo:${{ github.sha }}'