# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mihara-chatbot-container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_b9ae55c5a4124501b4a6f01c8aa4a39d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9a05b46dfbb141b4b16829dc3c29d26e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b9ae55c5a4124501b4a6f01c8aa4a39d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mihara-chatbot-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9baafd21542046418f83ac38e8cb3948 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b9ae55c5a4124501b4a6f01c8aa4a39d }}/appsvc/staticsite:${{ github.sha }}'